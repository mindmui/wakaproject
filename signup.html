        <!-- Firebase Membership -->
            <script>
              document.addEventListener("DOMContentLoaded", function() {
                const form = document.getElementById('signupForm');
                const passwordField = document.getElementById('signupPassword');
                const confirmPasswordField = document.getElementById('confirmPassword');
                const passwordError = document.getElementById('passwordError');
                const emailField = document.getElementById('signupEmail');
                const emailError = document.getElementById('emailError');
                const passwordStrengthError = document.createElement('div');

                // Add a new element for password strength feedback
                passwordStrengthError.style.display = "none";
                passwordStrengthError.classList.add("invalid-feedback");
                passwordStrengthError.textContent = "Password must be at least 6 characters.";
                passwordField.parentNode.appendChild(passwordStrengthError);

                // Real-time email validation
                emailField.addEventListener('input', function() {
                  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                  if (!emailPattern.test(emailField.value)) {
                    emailError.style.display = "inline";
                  } else {
                    emailError.style.display = "none";
                  }
                });

                // Real-time password strength validation
                passwordField.addEventListener('input', function() {
                  if (passwordField.value.length < 6) {
                    passwordStrengthError.style.display = "inline"; // Show error if password is too short
                  } else {
                    passwordStrengthError.style.display = "none"; // Hide error when password is strong enough
                  }
                });

                // Real-time password matching
                confirmPasswordField.addEventListener('input', function() {
                  if (passwordField.value !== confirmPasswordField.value) {
                    passwordError.style.display = "inline";
                  } else {
                    passwordError.style.display = "none";
                  }
                });

                if (form) {
                  form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const fullName = document.getElementById('fullName').value;
                    const aka = document.getElementById('aka').value;
                    const email = emailField.value;
                    const password = passwordField.value;
                    const confirmPassword = confirmPasswordField.value;

                    // Final email, password strength, and password match validation before submission
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                      emailError.style.display = "inline";
                      return;
                    }
                    
                    if (password.length < 6) {
                      passwordStrengthError.style.display = "inline";
                      return;
                    }

                    if (password !== confirmPassword) {
                      passwordError.style.display = "inline";
                      return;
                    }

                    // Firebase signup process
                    firebase.auth().createUserWithEmailAndPassword(email, password)
                      .then(userCredential => {
                        const user = userCredential.user;
                        return firebase.firestore().collection('users').doc(user.uid).set({
                          fullName: fullName,
                          aka: aka,
                          email: email,
                          points: 0
                        });
                      })
                      .then(() => {
                        alert("Account created successfully!");
                        window.location.href = "profile.html";
                      })
                      .catch(error => {
                        console.error("Error during signup:", error);
                        alert("Error: " + error.message);
                      });
                  });
                } else {
                  console.error('signupForm element not found');
                }
              });
            </script>
