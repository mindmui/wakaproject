       <!--  <script src="js/bootstrap.min.js"></script> -->
        
        <script type="text/javascript">


            var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1VfXSQIJvwKYIIto0iNibFqF5grdImoIlmdibfSPIOMQ/edit#gid=642536758';
            var table 
            // Load an entire worksheet.

            $('#raw-table').sheetrock({
              url: mySpreadsheet,
              query: "select B,C,D,E,G,H,I,K where M = 'Y'"

             
            }).on('sheetrock:loaded', function () {
            table = $(this).DataTable({
                responsive: true,
                pageLength: 10, 

             //

              //  sPaginationType: "full_numbers"
                 

                columns: [
                //  { title: "slector"},
                 { title: "Expansion" },
                 { title: "Name (EN)" },
                 { title: "Name (TH)" },
                 { title: "Image" ,
                    render: function (data, type, row, meta) {
                        return '<a href="' + data + '" data-lightbox="image" data-title="'+ row[2] +'"><img src="' + data + '"width="50" height="50"/></a>';
                    }
                 },
                 { title: "Price"},
                 { title: "Label"},
                 { title: "Rarity"},
                 { title: "Remark"}
               
                ],

              select: {
                style: 'multi',
              },

              rowId: 'id',

             dom: 'Bfrtip',
             buttons: [
                'selectNone',
                'spacer',
                'showSelected',

             ]
        });

            table.buttons().container()
                    .appendTo( '#table_wrapper .col-md-6:eq()' );
            });




        </script>

    

        <!-- Load DataTables script and stylesheet from Unpkg -->
        <script src="https://unpkg.com/datatables@1.10.18/media/js/jquery.dataTables.min.js"></script>
       <!-- Load DataTables for Bootstrap 5, with jQuery, Buttons and Select APIs -->
        <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-1.13.6/b-2.4.1/r-2.5.0/sl-1.7.0/datatables.min.js"></script>
