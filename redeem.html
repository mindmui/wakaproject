        <!-- Firebase Membership -->
        <script>


          // Fetch and display rewards
            function loadAllRewards() {
              const db = firebase.firestore();
              const allRewardsList = document.getElementById('allRewardsList');
              const userPointsField = document.getElementById('userPoints');
              const redemptionHistoryList = document.getElementById('redemptionHistoryList');

              // Function to load user points
              function loadUserPoints(userId) {
                db.collection('users').doc(userId).get().then(doc => {
                  if (doc.exists) {
                    userPointsField.textContent = doc.data().points + " points";
                  } else {
                    userPointsField.textContent = "No points available.";
                  }
                }).catch(error => {
                  console.error("Error fetching user points:", error);
                  userPointsField.textContent = "Error loading points.";
                });
              }

              // Function to load redemption history
              function loadRedemptionHistory(userId) {
              const redemptionHistoryList = document.getElementById('redemptionHistoryList');

              db.collection('pointHistory')
                .where('userId', '==', userId)
                .where('category', '==', 'Rewards Redemption')
                .orderBy('date', 'desc')
                .get()
                .then(querySnapshot => {
                  redemptionHistoryList.innerHTML = ""; // Clear existing history
                  console.log("Redemption history fetched. Total records:", querySnapshot.size);
                  if (querySnapshot.empty) {
                    redemptionHistoryList.innerHTML = "<p>No redemption history available.</p>";
                  } else {
                    querySnapshot.forEach(doc => {
                      const history = doc.data();
                      console.log("Fetched history record:", history); // Log each record
                      const date = new Date(history.date.seconds * 1000).toLocaleDateString('en-GB');
                      const historyItem = `
                        <div class="mb-2">
                          <p>${date} - Redeemed ${history.description} for ${history.points} points</p>
                        </div>
                      `;
                      redemptionHistoryList.insertAdjacentHTML("beforeend", historyItem);
                    });
                  }
                })
                .catch(error => {
                  console.error("Error fetching redemption history:", error);
                  redemptionHistoryList.innerHTML = "<p>Error loading redemption history.</p>";
                });
            }

              // Fetch and display rewards
              db.collection("rewards").get().then(querySnapshot => {
                allRewardsList.innerHTML = ""; // Clear existing rewards
                querySnapshot.forEach(doc => {
                  const reward = doc.data();
                  const rewardCard = document.createElement("div");
                  rewardCard.className = "col-md-4 mb-3";

                  rewardCard.innerHTML = `
                  <div class="card border-secondary">
                    <img src="${reward.imageUrl}" class="card-img-top" alt="${reward.rewardName}">
                    <div class="card-body text-center">
                      <h5 class="card-title">${reward.rewardName}</h5>
                      <p class="card-text"><strong>Points: ${reward.pointsRequired}</strong></p>
                    </div>
                  </div>
                `;
                  allRewardsList.appendChild(rewardCard);
                });
              }).catch(error => {
                console.error("Error fetching rewards:", error);
              });

              // Initialize user points and redemption history
              const auth = firebase.auth();
              auth.onAuthStateChanged(user => {
                if (user) {
                  loadUserPoints(user.uid);
                  loadRedemptionHistory(user.uid);
                } else {
                  console.error("User not logged in.");
                }
              });
            }

            document.addEventListener("DOMContentLoaded", () => {
              loadAllRewards();
            });

        

      </script>
