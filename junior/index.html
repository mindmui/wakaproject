        <script type="text/javascript">
        /* leaderboard*/

            var leadSpreadsheet = 'https://docs.google.com/spreadsheets/d/13VMZTKsxuVX-ZsM9n-956EQe51z0Zr7r4k6tPv4FsVg/edit#gid=34582626'; 
            // Load an entire worksheet.

            $('#leader-table').sheetrock({
              url: leadSpreadsheet,

              query: "select *",
         
              fetchSize: 10
            }).on('sheetrock:loaded', function () {
         $(this).DataTable({

                paging: false,
                displayLength: 25,
                scrollY: 375,
                scrollCollapse: true,
                scrollX: true,
                fixedColumns: {
                    leftColumns: 2
                },
                dom: 't',
                columns: [
                 { title: "Rank"},
                 { title: "WAKA<br class='d-md-none'> Young Guns" },
                 { title: "Bonus<br class='d-md-none'> Score" }
                 ]
         });
            });
        </script>
